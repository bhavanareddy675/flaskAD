<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Power Prediction</title>
    <link rel="stylesheet" href="{{http://localhost:8888/edit/AD/solar/templates/statics/indexx.css? }}">
</head>
<body>
    <div class="container">
        <h2>Solar Power Generation Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="solar_noon_dist">Solar Noon Distance:</label>
                <input type="text" id="solar_noon_dist" name="solar_noon_dist" required>
            </div>

            <div class="form-group">
                <label for="temperature">Temperature (°C):</label>
                <input type="text" id="temperature" name="temperature" required>
            </div>

            <div class="form-group">
                <label for="wind_dir">Wind Direction (°):</label>
                <input type="text" id="wind_dir" name="wind_dir" required>
            </div>

            <div class="form-group">
                <label for="sky_cover">Sky Cover (%):</label>
                <input type="text" id="sky_cover" name="sky_cover" required>
            </div>

            <div class="form-group">
                <label for="visibility">Visibility (km):</label>
                <input type="text" id="visibility" name="visibility" required>
            </div>

            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="text" id="humidity" name="humidity" required>
            </div>

            <div class="form-group">
                <label for="avg_wind_speed">Average Wind Speed (km/h):</label>
                <input type="text" id="avg_wind_speed" name="avg_wind_speed" required>
            </div>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
